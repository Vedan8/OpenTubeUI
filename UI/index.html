<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg-[#171716] w-[100vw] h-[100vh] text-[#fefffe]">
        <div class="w-[90%] m-auto">
            <div class="nav-bar flex w-full h-[10vh]">
                <div class="flex w-[25%] justify-around items-center">
                    <div class="cursor-pointer font-bold text-[1.3rem]">Video Creator</div>
                    <div class="cursor-pointer text-[1rem]">Dashboard</div>
                    <div class="cursor-pointer text-[1rem]">Explore</div>
                </div>
                <div class="flex w-[25%] justify-around items-center">
                    <div class="cursor-pointer text-[1rem]">Trending</div>
                    <div class="cursor-pointer text-[1rem]">Upload Yours</div>
                </div>
                <div class="flex w-[50%] justify-end gap-4 items-center">
                    <div class="cursor-pointer text-[0.9rem] bg-[#fefffe] text-[#7e7e7e] w-[13%] h-[40%] flex justify-center items-center rounded-2xl"><button>Log in</button></div>
                    <div class="cursor-pointer text-[0.9rem] bg-[#ec2621] w-[13%] h-[40%] flex justify-center items-center rounded-2xl"><button>Sign up</button></div>
                </div>
            </div>
            <div class="main bg-[#2b2b2b] w-[full] rounded-3xl">
                <div class="w-[90%] m-auto">
                    <div class="w-full h-[60vh] flex">
                        <div class="w-[50%] h-full flex flex-col justify-around">
                            <div class="text-[3rem] font-bold">Discover new videos and enjoy them anytime!</div>
                            <div class="cursor-pointer text-[1rem] bg-[#ec2621] w-[40%] h-[8%] flex justify-center items-center rounded-3xl"><button>Start watching</button></div>
                        </div>
                        <div class="w-[50%] h-full flex justify-end items-center">
                            <img src="images/landing_page_image.png" alt="" class="h-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
